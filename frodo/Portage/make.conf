USE="-pulseaudio elogind -systemd wayland alsa dbus X cups icu"
LINGUAS="en en_GB fr"
L10N="en en-GB fr"
MAKEOPTS="-j1"
EMERGE_DEFAULT_OPTS="--jobs=1 --ask"

FEATURES="ccache"
CCACHE_DIR="/var/cache/ccache"

GRUB_PLATFORMS="efi-64"
